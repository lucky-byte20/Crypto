<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">

            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">ECB</a>
