<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Cipher Mode Simulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ECB.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="ECB.js" defer></script>
</head>

<body>
    
    <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="index.html">Home</a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" href="ECB.html">ECB</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="CBC.html">CBC</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="CFB.html">CFB</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">OFB</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">CTR</a>
            </li>
        </ul>
    </nav>
    <div class="container mt-5 pt-5">
        <h2>ECB Encryption Simulator</h2>
        <div class="input-group">
            <label for="plaintext">Enter Plaintext:</label>
            <input type="text" id="plaintext" class="form-control" placeholder="Enter Plaintext">
        </div>
        <br>
        <div class="input-group">
            <label for="key">Enter Key (16 characters):</label>
            <input type="text" id="key" class="form-control" maxlength="16" placeholder="Enter Key">
        </div>
        <br>
        <button class="btn btn-primary" onclick="startECBSimulation()">Start Simulation</button>
        <div id="animation-area" class="mt-4">
            <h3>Initial Plaintext:</h3>
            <div id="plaintext-display" class="plaintext-box"></div>
            <h3>Block-wise Encryption Process:</h3>
            <div id="blocks-container" class="blocks-container"></div>
            <h3>Final Ciphertext:</h3>
            <div id="final-ciphertext" class="ciphertext-box"></div>
        </div>
    </div>
</body>

</html>
